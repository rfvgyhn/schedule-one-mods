name: Publish

permissions:
  id-token: write
  contents: write
  attestations: write

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  BUILD_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            DealsSummary:
              - src/ScheduleOneMods.DealsSummary
              - tests/ScheduleOneMods.DealsSummary
            CounterPriceButton: src/ScheduleOneMods.CounterPriceButton
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            9

      - name: Download game assemblies from private repo
        run: ci/download-game-assemblies.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ASSEMBLIES_PAT }}
          GITHUB_REPO: ${{ secrets.GH_ASSEMBLIES_REPO }}

      - name: Publish
        run: ./publish.sh
        
      - name: Create Checksums
        run: ci/checksums.sh

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-checksums: artifacts/shasum.txt
  
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/*
          retention-days: 1
          if-no-files-found: error

  release-github:
    name: Release Github
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release Notes
        run: |
          ci/release-notes.sh > release-notes.md

      - name: Show files
        run: ls -R

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          body_path: release-notes.md
          files: |
            artifacts/schedule-one-mods*
            artifacts/shasum.txt          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  release-nexus:
    name: Release Nexusmods
    needs: [publish, detect-changes]
    strategy:
      matrix:
        project: ${{ fromJSON(needs.detect-changes.outputs.projects) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release Notes
        run: |
          ci/release-notes.sh ${{ matrix.project }} | ci/markdown-to-nexus.sh > release-notes.txt

      - name: Release
        run: ci/release-nexus.sh ${{ matrix.project }} release-notes.txt      
        env:
          UNEX_APIKEY: ${{ secrets.NEXUS_API_KEY }}
          UNEX_SESSION_COOKIE: ${{ secrets.NEXUS_SESSION_COOKIE }}